<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Text Adventure Game</h1>
        </header>
        
        <main id="game-content">
            <section id="story-container">
                <p id="story-text">Welcome to the Adventure! Choose your path...</p>
            </section>
            <section id="choices-container">
               
            </section>
        </main>

        <div id="player-stats">
            <p id="health">Health: 100</p>
            <p id="inventory">Inventory: None</p>
        </div>

        
        <button id="music-control">Play Music</button>

        
        <audio id="background-music" loop>
            <source src="bensound-slowlife.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
